<div class="max-w-4xl mx-auto px-6 py-8 bg-gray-50 rounded-2xl shadow">
  <h1 class="text-xl font-semibold text-gray-800 mb-6">Przegląd wiadomości</h1>

  <app-loader *ngIf="isLoading" />

  <div *ngIf="!isLoading" class="bg-white p-6 rounded-xl shadow-inner space-y-6">

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div>
        <label class="block text-sm text-gray-500 font-medium mb-1">Nadawca</label>
        <div class="text-gray-800 font-medium">{{ nowaWiadomosc.from || '-' }}</div>
      </div>

      <div>
        <label class="block text-sm text-gray-500 font-medium mb-1">Data wysłania</label>
        <div class="text-gray-800 font-medium">{{ nowaWiadomosc.date || '-' }}</div>
      </div>
    </div>

    <div>
      <label class="block text-sm text-gray-500 font-medium mb-1">Temat</label>
      <div class="text-gray-800 font-medium">{{ nowaWiadomosc.topic || '-' }}</div>
    </div>

    <div>
      <label class="block text-sm text-gray-500 font-medium mb-1">Treść</label>
      <div class="text-gray-700 whitespace-pre-line leading-relaxed break-words max-h-64 overflow-y-auto p-2 bg-gray-100 rounded">
        {{ nowaWiadomosc.content || '-' }}
      </div>
    </div>


    <div *ngIf="nowaWiadomosc.date_read">
      <label class="block text-sm text-gray-500 font-medium mb-1">Data odczytania</label>
      <div class="text-gray-800 font-medium">{{ nowaWiadomosc.date_read }}</div>
    </div>

    <div *ngIf="nowaWiadomosc.users">
      <label class="block text-sm text-gray-500 font-medium mb-2">Adresaci</label>
      <ul class="space-y-1 text-sm text-gray-700">
        <li *ngFor="let reader of nowaWiadomosc.users" class="flex justify-between">
          <span class="font-medium">{{ reader.user }}</span>
          <span [ngClass]="{
            'text-gray-500': reader.read,
            'text-red-500': !reader.read
          }">
            {{ reader.read ? reader.read : 'Nie odczytano.' }}
          </span>
        </li>
      </ul>
    </div>
